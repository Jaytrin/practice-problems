<!DOCTYPE html>

<head>
    <script>
//         ## random number or array element

// Build a function, random_range, that takes 2 parameters, start_num and end_num.  OPTIONALLY: If start_num is an array instead (and end_num isn't specified), then it returns a random element from the array

// - 
// - Example:
// 	- random_range(2,15)
// 		- returns 7
// 	- random_range(1,100)
// 		- returns 85
// 	- random_range(['a','b','c','d','e'])
// 		- returns 'b'

function random_range(start_num, end_num){
    let randomNum = null;
    if(end_num === undefined && start_num.constructor === Array){
        randomNum = start_num[Math.floor(Math.random()*(start_num.length))];
    } else {
        randomNum = Math.floor(Math.random()*(Math.abs(end_num - start_num)+1));
    }
    return randomNum;
}

console.log('random_range(1, 10): ',random_range(1, 10));
console.log('random_range(10, 1): ',random_range(10,1));
console.log("random_range(['a','b','c','d','e']): ",random_range(['a','b','c','d','e']));

    </script>
