        // find middle of string
// Build a function, find_middle_letters, that finds the middle of a string. If the string is an odd number of characters, it returns 1 letter. If it is an even number of characters, it returns 2 characters. It takes a string as a parameter
//
// Example:
//     find_middle_letters('seven')
// Return: 'v'
// find_middle_letters('dish')
// Return: 'is'

function find_middle_letters(string){
    let middleLetter;
    if(string.length % 2){
        middleLetter = string[Math.floor(string.length/2)];
    }else {
        middleLetter = string[Math.floor(string.length/2)-1];
        middleLetter += middleLetter = string[Math.floor(string.length/2)];
    }
    return middleLetter;
}
        
console.log("find_middle_letters('seven')",find_middle_letters('seven'));
console.log("find_middle_letters('dish')",find_middle_letters('dish'));
