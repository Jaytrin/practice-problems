    <script>
        // invert positive number
// Build a function, invert_negatives, that takes a number as a parameter, and if the number is positive, it makes it negative. If it isn't a number, it returns false
//
// - invert_negatives(-5)
// - Returns: -5
// - invert_negatives(4000)
// - Returns: -4000
// - invert_negatives('puppies')
// - Returns: false

function invert_negatives(num){
    let answer;
    if(num > 0){
        answer = num * -1;
    } else if (num < 0){
        answer = num;
    } else {
        answer = false;
    }
    return answer
}

console.log('invert_negatives(-5): ',invert_negatives(-5));
console.log('invert_negatives(4000): ',invert_negatives(4000));
console.log('invert_negatives("puppies"): ',invert_negatives('puppies'));

        </script>
